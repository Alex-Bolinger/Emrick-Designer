plugins {
    id 'java'
}

group 'org.emrick.project'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
sourceSets {
    main {
        java {
            srcDirs = ['src/main']
        }
    }
}
dependencies {
//    compile 'junit:junit:4.12'
    implementation 'com.formdev:flatlaf:3.3'
    implementation 'com.google.code.gson:gson:2.10.1'
    implementation 'org.apache.pdfbox:pdfbox:3.0.1'
}
